version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      # Fallback environment variables in case .env is missing
      - WEAVIATE_URL=${WEAVIATE_URL:-}
      - WEAVIATE_API_KEY=${WEAVIATE_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    networks:
      - hr-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/test" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./platform
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    restart: always
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - hr-network
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:3000
      - NODE_ENV=production

networks:
  hr-network:
    driver: bridge